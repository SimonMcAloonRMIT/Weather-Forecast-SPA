<div ngcloak ng-if="!weatherResult.list">
    
    <div ng-if="weatherResult.message === 'city not found'">
        City not found!
    </div>    
    
    <div ng-if="weatherResult.message != 'city not found'">
        Loading...
    </div>     
    
</div>

<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToCelsius(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="EEE d MMM y" weather-icon="weatherIcon(icon)"></weather-report>
        </div>
    </div>
</div>
